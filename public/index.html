<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookVerse</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 40px;
            background: #f6f6f6;
            color: #333;
        }

        h1,
        h2,
        h3 {
            color: #444;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }

        form {
            background: #fff;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        input,
        textarea,
        select {
            display: block;
            margin: 8px 0;
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 8px 12px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }

        button.delete {
            background: #dc3545;
        }

        button.update-btn {
            background: #ffc107;
            color: #333;
        }

        button:hover {
            opacity: 0.9;
        }

        .list {
            display: grid;
            gap: 10px;
            margin-bottom: 30px;
        }

        .card {
            background: #fff;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-content {
            flex-grow: 1;
        }

        .card-actions {
            margin-left: 10px;
        }

        small {
            color: #777;
        }
    </style>
</head>

<body>
    <h1>BookVerse</h1>

    <hr />

    <h2>Autor</h2>
    <h3>Criar Autor</h3>
    <form id="formAutor">
        <input type="text" id="autorNome" placeholder="Nome" required />
        <input type="text" id="autorBio" placeholder="Biografia" />
        <input type="text" id="autorNac" placeholder="Nacionalidade" />
        <button type="submit">Criar Autor</button>
    </form>
    <div id="listaAutores" class="list"></div>

    <hr />

    <h2>Editora</h2>
    <h3>Criar Editora</h3>
    <form id="formEditora">
        <input type="text" id="editoraNome" placeholder="Nome" required />
        <input type="number" id="editoraAno" placeholder="Ano de Fundação" />
        <button type="submit">Criar Editora</button>
    </form>
    <div id="listaEditoras" class="list"></div>

    <hr />

    <h2>Categoria</h2>
    <h3>Criar Categoria</h3>
    <form id="formCategoria">
        <input type="text" id="categoriaNome" placeholder="Nome da Categoria" required />
        <button type="submit">Criar Categoria</button>
    </form>
    <div id="listaCategorias" class="list"></div>

    <hr />

    <h2>Livro</h2>
    <h3>Criar Livro</h3>
    <form id="formLivro">
        <input type="text" id="livroTitulo" placeholder="Título" required />
        <input type="text" id="livroDescricao" placeholder="Descrição" />
        <input type="number" id="livroPreco" placeholder="Preço" step="0.01" required />
        <input type="text" id="livroAutorId" placeholder="ID do Autor" required />
        <input type="text" id="livroCategoriaId" placeholder="ID da Categoria" />
        <input type="text" id="livroEditoraId" placeholder="ID da Editora" />
        <button type="submit">Criar Livro</button>
    </form>
    <div id="listaLivros" class="list"></div>

    <hr />

    <h2>Usuário</h2>
    <h3>Criar Usuário</h3>
    <form id="formUsuario">
        <input type="text" id="usuarioNome" placeholder="Nome" required />
        <input type="email" id="usuarioEmail" placeholder="E-mail" required />
        <input type="password" id="usuarioSenha" placeholder="Senha" required />
        <button type="submit">Criar Usuário</button>
    </form>
    <div id="listaUsuarios" class="list"></div>

    <hr />

    <h2>Avaliação</h2>
    <h3>Criar Avaliação</h3>
    <form id="formAvaliacao">
        <input type="text" id="avaliacaoUsuarioId" placeholder="ID do Usuário" required />
        <input type="text" id="avaliacaoLivroId" placeholder="ID do Livro" required />
        <input type="number" id="avaliacaoNota" placeholder="Nota (1-5)" min="1" max="5" required />
        <input type="text" id="avaliacaoComentario" placeholder="Comentário" />
        <button type="submit">Criar Avaliação</button>
    </form>
    <div id="listaAvaliacoes" class="list"></div>

    <hr />

    <h2>Cupom</h2>
    <h3>Criar Cupom</h3>
    <form id="formCupom">
        <input type="text" id="cupomCodigo" placeholder="Código" required />
        <input type="number" id="cupomDesconto" placeholder="Desconto (%)" required />
        <button type="submit">Criar Cupom</button>
    </form>
    <div id="listaCupons" class="list"></div>

    <hr />

    <h2>Pedido</h2>
    <h3>Criar Pedido</h3>
    <form id="formPedido">
        <input type="text" id="pedidoUsuarioId" placeholder="ID do Usuário" required />
        <div id="pedidoItens">
            <div style="display: flex; gap: 5px;">
                <input type="text" class="pedidoLivroId" placeholder="ID do Livro" required />
                <input type="number" class="pedidoQtd" placeholder="Qtd" value="1" required />
            </div>
        </div>
        <button type="button" onclick="adicionarItemPedido()">+ Adicionar Item</button>
        <br><br>
        <button type="submit">Criar Pedido</button>
    </form>
    <div id="listaPedidos" class="list"></div>

    <script>
        const API_BASE = 'http://localhost:3000';

        async function fetchData(url) {
            const res = await fetch(url);
            if (!res.ok) {
                const error = await res.json();
                alert('Erro: ' + error.error);
                return [];
            }
            return res.json();
        }

        async function handlePost(url, data, callback) {
            try {
                const res = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                if (!res.ok) {
                    alert('Erro: ' + result.error);
                    return;
                }
                callback();
            } catch (error) {
                alert('Erro de conexão.');
            }
        }

        async function handleDelete(url, id, callback) {
            if (!confirm("Confirmar exclusão?")) return;
            try {
                const res = await fetch(`${url}/${id}`, { method: "DELETE" });
                if (!res.ok) {
                    const error = await res.json();
                    alert('Erro: ' + error.error);
                    return;
                }
                callback();
            } catch (error) {
                alert('Erro de conexão.');
            }
        }

        // --- AUTOR ---
        async function carregarAutores() {
            const dados = await fetchData(`${API_BASE}/authors`);
            const lista = document.getElementById("listaAutores");
            lista.innerHTML = dados.map(a => `
            <div class="card">
                <div class="card-content"><strong>${a.name}</strong> (ID: ${a.id})</div>
                <div class="card-actions"><button class="delete" onclick="handleDelete('${API_BASE}/authors', '${a.id}', carregarAutores)">Excluir</button></div>
            </div>`).join('');
        }
        document.getElementById("formAutor").onsubmit = (e) => {
            e.preventDefault();
            handlePost(`${API_BASE}/authors`, {
                name: autorNome.value, biography: autorBio.value, nationality: autorNac.value
            }, () => { e.target.reset(); carregarAutores(); });
        };

        // --- EDITORA ---
        async function carregarEditoras() {
            const dados = await fetchData(`${API_BASE}/publishers`);
            const lista = document.getElementById("listaEditoras");
            lista.innerHTML = dados.map(e => `
            <div class="card">
                <div class="card-content"><strong>${e.name}</strong> (ID: ${e.id})</div>
                <div class="card-actions"><button class="delete" onclick="handleDelete('${API_BASE}/publishers', '${e.id}', carregarEditoras)">Excluir</button></div>
            </div>`).join('');
        }
        document.getElementById("formEditora").onsubmit = (e) => {
            e.preventDefault();
            handlePost(`${API_BASE}/publishers`, {
                name: editoraNome.value, foundationYear: editoraAno.value
            }, () => { e.target.reset(); carregarEditoras(); });
        };

        // --- CATEGORIA ---
        async function carregarCategorias() {
            const dados = await fetchData(`${API_BASE}/categories`);
            const lista = document.getElementById("listaCategorias");
            lista.innerHTML = dados.map(c => `
            <div class="card">
                <div class="card-content"><strong>${c.name}</strong> (ID: ${c.id})</div>
                <div class="card-actions"><button class="delete" onclick="handleDelete('${API_BASE}/categories', '${c.id}', carregarCategorias)">Excluir</button></div>
            </div>`).join('');
        }
        document.getElementById("formCategoria").onsubmit = (e) => {
            e.preventDefault();
            handlePost(`${API_BASE}/categories`, { name: categoriaNome.value }, () => { e.target.reset(); carregarCategorias(); });
        };

        // --- LIVRO ---
        async function carregarLivros() {
            const dados = await fetchData(`${API_BASE}/books?expand=author,category,publisher`);
            const lista = document.getElementById("listaLivros");
            lista.innerHTML = dados.map(l => `
            <div class="card">
                <div class="card-content">
                    <strong>${l.title}</strong> - R$ ${l.price}<br>
                    <small>Autor: ${l.author?.name || l.authorId} | Categ: ${l.category?.name || 'N/A'} | Edit: ${l.publisher?.name || 'N/A'}</small><br>
                    <small>ID: ${l.id}</small>
                </div>
                <div class="card-actions"><button class="delete" onclick="handleDelete('${API_BASE}/books', '${l.id}', carregarLivros)">Excluir</button></div>
            </div>`).join('');
        }
        document.getElementById("formLivro").onsubmit = (e) => {
            e.preventDefault();
            handlePost(`${API_BASE}/books`, {
                title: livroTitulo.value, description: livroDescricao.value, price: Number(livroPreco.value),
                authorId: livroAutorId.value, categoryId: livroCategoriaId.value, publisherId: livroEditoraId.value
            }, () => { e.target.reset(); carregarLivros(); });
        };

        // --- USUÁRIO ---
        async function carregarUsuarios() {
            const dados = await fetchData(`${API_BASE}/users`);
            const lista = document.getElementById("listaUsuarios");
            lista.innerHTML = dados.map(u => `
            <div class="card">
                <div class="card-content"><strong>${u.name}</strong> (${u.email}) <br><small>ID: ${u.id}</small></div>
                <div class="card-actions"><button class="delete" onclick="handleDelete('${API_BASE}/users', '${u.id}', carregarUsuarios)">Excluir</button></div>
            </div>`).join('');
        }
        document.getElementById("formUsuario").onsubmit = (e) => {
            e.preventDefault();
            handlePost(`${API_BASE}/users`, {
                name: usuarioNome.value, email: usuarioEmail.value, password: usuarioSenha.value
            }, () => { e.target.reset(); carregarUsuarios(); });
        };

        // --- AVALIAÇÃO ---
        async function carregarAvaliacoes() {
            const dados = await fetchData(`${API_BASE}/reviews?expand=user,book`);
            const lista = document.getElementById("listaAvaliacoes");
            lista.innerHTML = dados.map(r => `
            <div class="card">
                <div class="card-content">
                    <strong>Nota: ${r.rating}</strong> - ${r.book?.title || r.bookId}<br>
                    <small>Por: ${r.user?.name || r.userId}</small><br>
                    <small>"${r.comment}"</small>
                </div>
                <div class="card-actions"><button class="delete" onclick="handleDelete('${API_BASE}/reviews', '${r.id}', carregarAvaliacoes)">Excluir</button></div>
            </div>`).join('');
        }
        document.getElementById("formAvaliacao").onsubmit = (e) => {
            e.preventDefault();
            handlePost(`${API_BASE}/reviews`, {
                userId: avaliacaoUsuarioId.value, bookId: avaliacaoLivroId.value,
                rating: Number(avaliacaoNota.value), comment: avaliacaoComentario.value
            }, () => { e.target.reset(); carregarAvaliacoes(); });
        };

        // --- CUPOM ---
        async function carregarCupons() {
            const dados = await fetchData(`${API_BASE}/coupons`);
            const lista = document.getElementById("listaCupons");
            lista.innerHTML = dados.map(c => `
            <div class="card">
                <div class="card-content"><strong>${c.code}</strong> - ${c.discountPercentage}%</div>
                <div class="card-actions"><button class="delete" onclick="handleDelete('${API_BASE}/coupons', '${c.id}', carregarCupons)">Excluir</button></div>
            </div>`).join('');
        }
        document.getElementById("formCupom").onsubmit = (e) => {
            e.preventDefault();
            handlePost(`${API_BASE}/coupons`, {
                code: cupomCodigo.value, discountPercentage: Number(cupomDesconto.value)
            }, () => { e.target.reset(); carregarCupons(); });
        };

        // --- PEDIDO ---
        function adicionarItemPedido() {
            const div = document.createElement('div');
            div.style = "display: flex; gap: 5px; margin-top: 5px;";
            div.innerHTML = `<input type="text" class="pedidoLivroId" placeholder="ID do Livro" required />
                         <input type="number" class="pedidoQtd" placeholder="Qtd" value="1" required />`;
            document.getElementById('pedidoItens').appendChild(div);
        }

        async function carregarPedidos() {
            const dados = await fetchData(`${API_BASE}/orders`);
            const lista = document.getElementById("listaPedidos");
            lista.innerHTML = dados.map(o => `
            <div class="card">
                <div class="card-content">
                    <strong>Pedido ${o.id.substr(0, 8)}...</strong> - R$ ${o.total}<br>
                    <small>Status: ${o.status} | Cliente: ${o.userId}</small>
                </div>
                <div class="card-actions"><button class="delete" onclick="handleDelete('${API_BASE}/orders', '${o.id}', carregarPedidos)">Excluir</button></div>
            </div>`).join('');
        }
        document.getElementById("formPedido").onsubmit = (e) => {
            e.preventDefault();
            const itens = [];
            const livros = document.querySelectorAll('.pedidoLivroId');
            const qtds = document.querySelectorAll('.pedidoQtd');
            livros.forEach((l, i) => {
                if (l.value) itens.push({ bookId: l.value, quantity: Number(qtds[i].value) });
            });

            handlePost(`${API_BASE}/orders`, {
                userId: pedidoUsuarioId.value, items: itens
            }, () => {
                e.target.reset();
                document.getElementById('pedidoItens').innerHTML = `<div style="display: flex; gap: 5px;">
            <input type="text" class="pedidoLivroId" placeholder="ID do Livro" required />
            <input type="number" class="pedidoQtd" placeholder="Qtd" value="1" required />
        </div>`;
                carregarPedidos();
            });
        };

        // INICIALIZAÇÃO
        carregarAutores();
        carregarEditoras();
        carregarCategorias();
        carregarLivros();
        carregarUsuarios();
        carregarAvaliacoes();
        carregarCupons();
        carregarPedidos();

    </script>
</body>

</html>
